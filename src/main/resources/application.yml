spring:
  application:
    name: usermanagement

  subservices:
    mcp-management.url: http://gromokoso-mcpmanagement:8080

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # nur f√ºr Entwicklung, in Prod lieber 'validate'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://zdh-swa-muenker.zdh.thm.de/keycloak/realms/swa2025
          jwk-set-uri: https://zdh-swa-muenker.zdh.thm.de/keycloak/realms/swa2025/protocol/openid-connect/certs
    realm: swa2025

  mvc:
    cors:
      mappings:
        "[/**]":
          allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4200}
          allowed-methods: [ "GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS" ]
          allowed-headers: [ "*" ]
          allow-credentials: true

server:
  port: 8080